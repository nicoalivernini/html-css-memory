<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <!-- Titolo -->
    <header class="container">
      <div class="row">
        <div class="col-100">
          <h1>Memory Game</h1>
        </div>
      </div>
    </header>
    <!-- Carte del Memory -->
    <main class="container">
      <section>
        <!-- Prima riga -->
        <div class="row">
          <div class="col-23 card"></div>
          <div class="col-23 card"></div>
          <div class="col-23 card"></div>
          <div class="col-23 card"></div>
        </div>
        <!-- Seconda riga -->
        <div class="row">
          <div class="col-23 card"></div>
          <div class="col-23 special-card">
            <img class="baloon" src="assets/img/noun_air_balloon_3134741.png" alt="Carta Air Baloon">
            <h2>Air baloon</h2>
          </div>
          <div class="col-23 card"></div>
          <div class="col-23 card"></div>
        </div>
        <!-- Terza riga -->
        <div class="row">
          <div class="col-23 card"></div>
          <div class="col-23 card"></div>
          <div class="col-23 card"></div>
          <div class="col-23 card"></div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="container">
      <div class="row">
        <div class="col-100">
          <h3>From Team Boolean</h3>
        </div>
      </div>
    </footer>
  </body>
</html>
